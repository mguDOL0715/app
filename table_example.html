<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 병합</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <section>
        <article>
            <table>
                <tr>
                    <td>가</td>
                    <td>나</td>
                    <td>다</td>
                    <td rowspan="3">라</td>
                </tr>
                <tr>
                    <td rowspan="2">마</td>
                    <td>사</td>
                    <td>바</td>
                </tr>
                <tr>
                    <td colspan="2">아</td>
                </tr>
                <tr>
                    <td colspan="4">자 차</td>
                </tr>
                <tr>
                    <td colspan="4">카</td>
                </tr>
            </table>
        </article>
    </section>
</body>
</html>
